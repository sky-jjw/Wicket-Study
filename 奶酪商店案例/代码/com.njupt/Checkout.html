<wicket:extend>
	<form wicket:id="form">
		<div wicket:id="feedback"></div>
		<h3>Check out</h3>
		<p>Please enter your billing address.</p>
		<table>
			<tr>
				<th>Name</th>
				<td><input wicket:id="name" typr="text" /></td>
			</tr>
			<tr>
				<th>Street</th>
				<td><input wicket:id="street" typr="text" /></td>
			</tr>
			<tr>
				<th>Zip Code</th>
				<td><input wicket:id="zipcode" typr="text" /></td>
			</tr>
			<tr>
				<th>City</th>
				<td><input wicket:id="city" typr="text" /></td>
			</tr>
			<tr>
				<th>&nbsp;</th>
				<td>
					<input type="button" wicket:id="cancel" value="Cancel" />   
					<input type="submit" wicket:id="order" value="Order!" />    
				</td>
			</tr>

		</table>


	</form>

</wicket:extend>
